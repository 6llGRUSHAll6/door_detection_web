<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система обнаружения состояния двери</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Система обнаружения состояния двери</h1>
            <p>Мониторинг входной двери с помощью веб-камеры</p>
        </header>

        <div class="main-content">
            <div class="video-container">
                <div class="video-feed" id="video-feed">
                    <p>Загрузка видеопотока...</p>
                </div>
            </div>

            <div class="controls">
                <div class="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <div class="status-text" id="status-text">Статус: Определение...</div>
                </div>

                <div class="control-buttons">
                    <button class="btn btn-calibrate" id="calibrate-btn">
                        <span class="loading hidden" id="calibrate-loading"></span>
                        Калибровка (закрытая дверь)
                    </button>
                    <button class="btn btn-settings" id="settings-btn">Настройки</button>
                </div>

                <div class="settings-panel" id="settings-panel">
                    <div class="form-group">
                        <label for="threshold">Порог чувствительности:</label>
                        <input type="range" id="threshold" min="10" max="100" value="30">
                        <span class="range-value" id="threshold-value">30</span>
                    </div>
                    <div class="form-group">
                        <label for="min-area">Минимальная площадь изменений (%):</label>
                        <input type="range" id="min-area" min="1" max="20" value="5">
                        <span class="range-value" id="min-area-value">5%</span>
                    </div>
                    <button class="btn" id="save-settings">Сохранить настройки</button>
                </div>
            </div>
        </div>

        <div class="logs">
            <h3>Журнал событий</h3>
            <div class="log-container" id="log-container">
                <div class="log-entry">Система инициализирована</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Система обнаружения состояния двери</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
